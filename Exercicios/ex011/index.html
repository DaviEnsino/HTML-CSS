<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site em todos os seus disposivos possiveis</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vaamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/eucanto.aac" controls autoplay></audio>
</body>
</html>
