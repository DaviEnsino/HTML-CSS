<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }

        div:hover {
            color: red;
        }

        p {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>testando hover</h1>
    <p>passe o mouse logo abaixo</p>
    <div id="">
        passe o mouse aqui
        <p>acho!!!!!!!</p>
    </div>
</body>
</html>
