<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW =  linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado tabela    
    -->
    <table>
        <tr> <!-- primeria linha -->
            <td>a1
            <td>b1
            <td class="numero">100
        <tr> <!-- segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr> 
        <tr> <!-- quarta linha -->
            <td>a4</td>
            <td>b4</td>
            <td class="numero">400</td>
        </tr>
    </table>
</body>
</html>
