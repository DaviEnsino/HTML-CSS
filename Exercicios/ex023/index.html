<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td#dado{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW =  linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado tabela    
    -->
    <table>
        <tr> <!-- primeria linha -->
            <td>a1
            <td>b1
            <td>c1
        <tr> <!-- segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>a3</td>
            <td id="dado">b3</td>
            <td>c3</td>
        </tr> 
        <tr class="linha"> <!-- quarta linha -->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
